<div *ngFor="let phone of arr">
    <div class="d-flex"[ngClass]="phone.price<=500?'red':'blue'">
        <p>{{phone.name}}</p>
        <p>{{phone.price|currency:"EUR"}}</p>
        <input type="number">
        <p (click)="changePrice(phone.id,true)">+</p>
        <p (click)="changePrice(phone.id,false)">-</p>
    </div>
</div>
